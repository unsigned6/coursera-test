<!DOCTYPE html>
<html>
<head>
	<title>lists</title>
</head>
<body>
	<h1>unordered</h1>
	<ul>
		<li>first item</li>
		<li>second item</li>
		<li>third item
			<ul>
				<li>first subitem</li>
				<li>second subitem</li>
			</ul>
		</li>
		<li>fourth item</li>
	</ul>
	<h1>ordered</h1>
	<ol>
		<li>one</li>
		<li>two</li>
		<li>three
			<ol>
				<li>one sub</li>
				<li>two sub</li>
			</ol>
		</li>
		<li>four</li>
	</ol>
</body>
</html>
